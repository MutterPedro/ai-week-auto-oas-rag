openapi: 3.0.0
info:
  title: Shipping Services API
  version: "1.0"
servers:
  - url: https://api.clickanddrop.royalmail.com
paths:
  /olp-partner/v4/shippingServices:
    get:
      summary: Retrieve shipping services
      description: Retrieves the list of available shipping services.
      operationId: getShippingServices
      tags:
        - Shipping Services
      parameters:
        - name: country
          in: query
          required: true
          schema:
            type: string
            example: GBR
        - name: weight
          in: query
          required: true
          schema:
            type: string
            example: "1000"
        - name: X-Partner-Token
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: No request body required for this operation.
        required: false
        content: {}
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  shippingServices:
                    type: array
                    items:
                      type: object
                      required:
                        - brandType
                        - shippingServiceIdentifier
                        - shippingServiceDisplayName
                        - countryIso3Code
                        - minWeightInGrams
                        - maxWeightInGrams
                        - isEligibleForCollection
                        - isEligibleForCollectionSafePlace
                        - isEligibleForDeliverySafePlace
                        - isEligibleForLabellessCollections
                        - isEligibleForLabelsToGo
                        - packageFormats
                        - enhancements
                        - serviceLevel
                        - dropOffLocations
                        - standardCollectionPrice
                      properties:
                        brandType:
                          type: string
                          example: RoyalMail
                        shippingServiceIdentifier:
                          type: string
                          example: TOLP24
                        shippingServiceDisplayName:
                          type: string
                          example: Tracked 24
                        countryIso3Code:
                          type: string
                          example: GBR
                        minWeightInGrams:
                          type: integer
                          format: int32
                          example: 751
                        maxWeightInGrams:
                          type: integer
                          format: int32
                          example: 1000
                        isEligibleForCollection:
                          type: boolean
                          example: true
                        isEligibleForCollectionSafePlace:
                          type: boolean
                          example: true
                        isEligibleForDeliverySafePlace:
                          type: boolean
                          example: true
                        isEligibleForLabellessCollections:
                          type: boolean
                          example: true
                        isEligibleForLabelsToGo:
                          type: boolean
                          example: true
                        packageFormats:
                          type: array
                          items:
                            type: object
                            required:
                              - packageFormatIdentifier
                              - packageFormatDisplayName
                              - maxDimensions
                              - costs
                              - dropOffOptions
                            properties:
                              packageFormatIdentifier:
                                type: string
                                example: MediumParcel
                              packageFormatDisplayName:
                                type: string
                                example: Medium Parcel
                              maxDimensions:
                                type: object
                                required:
                                  - widthInMm
                                  - heightInMm
                                  - depthInMm
                                properties:
                                  widthInMm:
                                    type: integer
                                    example: 460
                                  heightInMm:
                                    type: integer
                                    example: 610
                                  depthInMm:
                                    type: integer
                                    example: 460
                              costs:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - compensationAmount
                                    - cost
                                    - vatCost
                                    - dropOffLocations
                                  properties:
                                    compensationAmount:
                                      type: number
                                      format: float
                                      example: 150.0
                                    cost:
                                      type: number
                                      format: float
                                      example: 4.79
                                    vatCost:
                                      type: number
                                      format: float
                                      example: 0.0
                                    dropOffLocations:
                                      type: object
                                      required:
                                        - labelsToGo
                                      properties:
                                        labelsToGo:
                                          type: boolean
                                          example: true
                              dropOffOptions:
                                type: object
                                required:
                                  - postOffice
                                  - parcelshop
                                properties:
                                  postOffice:
                                    type: object
                                    required:
                                      - supplementCharges
                                    properties:
                                      supplementCharges:
                                        type: array
                                        items:
                                          type: object
                                          required:
                                            - supplementType
                                            - cost
                                            - vatCost
                                          properties:
                                            supplementType:
                                              type: string
                                              example: DropCharge
                                            cost:
                                              type: number
                                              format: float
                                              example: 0.1667
                                            vatCost:
                                              type: number
                                              format: float
                                              example: 0.0333
                                  parcelshop:
                                    type: object
                                    required:
                                      - supplementCharges
                                    properties:
                                      supplementCharges:
                                        type: array
                                        items:
                                          type: object
                                          required:
                                            - supplementType
                                            - cost
                                            - vatCost
                                          properties:
                                            supplementType:
                                              type: string
                                              example: DropCharge
                                            cost:
                                              type: number
                                              format: float
                                              example: 0.1667
                                            vatCost:
                                              type: number
                                              format: float
                                              example: 0.0333
                        enhancements:
                          type: array
                          items:
                            type: string
                          example:
                            - Tracked
                            - EmailAndSmsNotification
                        serviceLevel:
                          type: string
                          example: _24
                        dropOffLocations:
                          type: object
                          required:
                            - postBox
                            - parcelBox
                            - postOffice
                            - deliveryOffice
                            - parcelshop
                          properties:
                            postBox:
                              type: boolean
                              example: true
                            parcelBox:
                              type: boolean
                              example: true
                            postOffice:
                              type: boolean
                              example: true
                            deliveryOffice:
                              type: boolean
                              example: true
                            parcelshop:
                              type: boolean
                              example: true
                        standardCollectionPrice:
                          type: number
                          format: float
                          example: 0.0
                  weightBands:
                    type: array
                    items:
                      type: object
                      required:
                        - packageFormat
                        - weightBands
                      properties:
                        packageFormat:
                          type: string
                          example: LargeLetter
                        weightBands:
                          type: array
                          items:
                            type: object
                            required:
                              - maxWeightinGrams
                              - minCost
                            properties:
                              maxWeightinGrams:
                                type: integer
                                example: 100
                              minCost:
                                type: number
                                format: float
                                example: 2.14
              examples:
                example:
                  value:
                    shippingServices:
                      - brandType: RoyalMail
                        shippingServiceIdentifier: TOLP24
                        shippingServiceDisplayName: Tracked 24
                        countryIso3Code: GBR
                        minWeightInGrams: 751
                        maxWeightInGrams: 1000
                        isEligibleForCollection: true
                        isEligibleForCollectionSafePlace: true
                        isEligibleForDeliverySafePlace: true
                        isEligibleForLabellessCollections: true
                        isEligibleForLabelsToGo: true
                        packageFormats:
                          - packageFormatIdentifier: MediumParcel
                            packageFormatDisplayName: Medium Parcel
                            maxDimensions:
                              widthInMm: 460
                              heightInMm: 610
                              depthInMm: 460
                            costs:
                              - compensationAmount: 150.0
                                cost: 4.79
                                vatCost: 0.0
                                dropOffLocations:
                                  labelsToGo: true
                            dropOffOptions:
                              postOffice:
                                supplementCharges:
                                  - supplementType: DropCharge
                                    cost: 0.1667
                                    vatCost: 0.0333
                              parcelshop:
                                supplementCharges:
                                  - supplementType: DropCharge
                                    cost: 0.1667
                                    vatCost: 0.0333
                        enhancements:
                          - Tracked
                          - EmailAndSmsNotification
                        serviceLevel: _24
                        dropOffLocations:
                          postBox: true
                          parcelBox: true
                          postOffice: true
                          deliveryOffice: true
                          parcelshop: true
                        standardCollectionPrice: 0.0
                    weightBands:
                      - packageFormat: LargeLetter
                        weightBands:
                          - maxWeightinGrams: 100
                            minCost: 2.14
                      - packageFormat: MediumParcel
                        weightBands:
                          - maxWeightinGrams: 100
                            minCost: 4.03
                      - packageFormat: SmallParcel
                        weightBands:
                          - maxWeightinGrams: 100
                            minCost: 2.68
components:
  securitySchemes:
    X-Partner-Token:
      type: apiKey
      in: header
      name: X-Partner-Token